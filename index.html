<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Connect with friends, share your moments, and discover new content on this social media website. A social platform for meaningful conversations and community building." />
  <meta property="og:title" content="Square Pumpkin - Connect and Share" />
  <meta property="og:description"
    content="This social media app to connect with friends, share updates, and explore exciting content." />
  <meta name="robots" content="index, follow" />

  <link href="/src/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css"
    integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=="
    crossorigin="anonymous" />
  <script defer type="module" src="/src/main.ts"></script>

  <title>Social Media App</title>
</head>

<body>
  <header class="flex justify-center w-full"></header>

  <main>
    <!-- Layout: sidebar + content -->
    <div class="container fixed grid min-w-full grid-cols-5 min-h-dvh bg-bg-light">
      <!-- Mobile bottom nav -->
      <div
        class="fixed bottom-0 left-0 right-0 z-30 flex items-center w-full gap-5 border-gray-300 aside justify-evenly h-15 border-r-1 bg-blue-950 bg-bg-light lg:hidden">
        <a href="/" data-link class="flex items-center w-12 h-12 pl-2">
          <img src="/logo.png" alt="Logo" />
        </a>

        <a href="/" data-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-house-user"></i>
          <span class="text-xl ps-4">Home</span>
        </a>

      <a href="/profile" data-link data-profile-link class="flex items-center hover:text-darkOrange">
        <i class="text-xl text-gray-200 fa-solid fa-user"></i>
        <span class="text-xl ps-4">Profile</span>
      </a>

        <a href="/explore" data-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-people-group"></i>
          <span class="text-xl ps-4">Explore</span>
        </a>

        <a href="/create" data-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa fa-camera"></i>
          <span class="text-xl ps-4">Create</span>
        </a>

        <div class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-bars"></i>
          <span class="text-xl ps-4">More</span>
        </div>
      </div>

      <!-- Desktop left sidebar -->
      <div
        class="flex-col hidden w-full h-full text-white border-gray-300 aside lg:flex gap-15 border-r-1 min-h-dvh bg-blue-1000">
        <a href="/" data-link class="flex items-center h-20 py-20 pl-10 w-55 shadow-white">
          <img src="/logo.png" alt="Logo" class="shadow-white" />
        </a>

        <a href="/" data-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-house-user ps-12"></i>
          <span class="text-xl text-gray-200 ps-4">Home</span>
        </a>

        <a href="/profile" data-link data-profile-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-user ps-12"></i>
          <span class="text-xl text-gray-200 ps-4">Profile</span>
        </a>


        <a href="/explore" data-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-people-group ps-12"></i>
          <span class="text-xl text-gray-200 ps-4">Explore</span>
        </a>

        <a href="/create" data-link class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa fa-camera ps-12"></i>
          <span class="text-xl text-gray-200 ps-4">Create</span>
        </a>

        <div class="flex items-center hover:text-darkOrange">
          <i class="text-xl text-gray-200 fa-solid fa-bars ps-12"></i>
          <span class="text-xl text-gray-200 ps-4">More</span>
        </div>
      </div>

      <!-- Right side: app mount with PROFILE FALLBACK -->
      <div
        class="grid w-full col-span-5 grid-rows-4 px-5 pt-20 overflow-y-scroll aside h-dvh place-items-center bg-bg s:pt-10 s:px-10 lg:col-span-4 lg:px-0">

        <div id="app" class="w-full h-full">
          
          <div class="flex flex-col items-center mt-10 top-container s:mt-10 md:mt-30 lg:mt-30">
            <div class="flex justify-center max-w-3xl gap-5 pb-5 border-gray-600 top border-b-1 s:gap-10 md:pb-12">
              <div class="text-center">
                <div
                  class="mx-auto overflow-hidden border-2 border-blue-300 rounded-full w-25 h-25 hover:border-text-blue-500 s:border-4 s:w-30 s:h-30 md:w-40 md:h-40">
                  <img id="profile-img" src="/profile.avif" alt="Profile Picture" class="object-cover w-full h-full" />
                </div>
                <label for="file-input" class="block mt-4 text-blue-200 cursor-pointer">
                  Change Profile Picture
                </label>
                <input type="file" id="file-input" class="hidden" accept="image/*" />
              </div>

              <div class="text-div">
                <div class="flex items-center mb-4 space-x-4 justify-self-start s:mt-5">
                  <div class="text-xl font-medium text-gray-200 md:text-2xl">
                    <span id="profile-name">Tom Cruise</span>
                  </div>
                  <button id="edit-btn" class="text-blue-100 hover:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                      class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 3l4 4-10 10H7v-4L17 3z"></path>
                    </svg>
                  </button>
                </div>

                <div id="edit-section" class="hidden mb-4">
                  <input type="text" id="name-input" class="w-full p-2 text-gray-200 border border-gray-300 rounded-md"
                    placeholder="Enter your name" />
                  <div class="flex justify-between mt-4">
                    <button id="save-btn"
                      class="px-4 py-2 text-gray-200 bg-blue-500 rounded-md hover:bg-blue-700">Save</button>
                    <button id="cancel-btn"
                      class="px-4 py-2 text-gray-700 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
                  </div>
                </div>

                <div class="flex flex-wrap gap-3 post-followers-following md:gap-10" id="profileMetrics"></div>

                <div class="flex items-center mt-10 mb-4 space-x-4 justify-self-start">
                  <div class="text-gray-200 text-s font-small s:text-m md:text-lg">
                    <span id="bio-text">American actor and film producer</span>
                  </div>
                  <button id="edit-bio-btn" class="text-blue-100 hover:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                      class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 3l4 4-10 10H7v-4L17 3z"></path>
                    </svg>
                  </button>
                </div>

                <div id="edit-bio-section" class="hidden mb-4">
                  <input type="text" id="bio-input" class="w-full p-2 text-gray-200 border border-gray-300 rounded-md"
                    placeholder="Enter your bio" />
                  <div class="flex justify-between mt-4">
                    <button id="save-bio-btn"
                      class="px-4 py-2 text-gray-200 bg-blue-500 rounded-md hover:bg-blue-700">Save</button>
                    <button id="cancel-bio-btn"
                      class="px-4 py-2 text-gray-700 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex justify-center posts-tagged gap-15">
              <div
                class="flex items-center justify-center gap-1 text-gray-200 uppercase cursor-pointer posts text-xs/10 text-md w-fit border-t-1 border-vibPink">
                <i class="fa-solid fa-image"></i> Posts
              </div>
              <div
                class="flex items-center justify-center gap-1 text-xs text-gray-200 uppercase cursor-pointer tagged text-md w-fit">
                <i class="fa-solid fa-people-arrows"></i> Tagged
              </div>
            </div>
          </div>

          <div id="js-grid"
            class="flex w-full h-full max-w-6xl grid-cols-3 row-span-3 gap-1 pl-10 mt-40 text-white place-items-start body-content sm:mt-20 md:mt-72 md:pl-10">
            <div id="js-app" class="cld-gallery l-app-container"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>

</html>
